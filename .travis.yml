language: cpp

install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update && sudo apt-get instal qt5-default qttools5-dev-tools; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install qt5; fi

script:
  - qmake
  - make

os:
  - linux
  - osx
